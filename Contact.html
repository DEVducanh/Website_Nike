<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/style/home.css" />
    <link rel="stylesheet" href="/style/contact.css" />
    <title>Liên Hệ - Nike Fashion Authentic!</title>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <nav>
          <div class="logo">
            <img src="/images/Logo.png" />
          </div>
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Service</a></li>
          </ul>
          <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input" />
            <i class="search-icon fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="menu-icon">
            <div class="user-icon">
              <span><i class="fa-solid fa-user"></i></span>
              <div class="dropdown-menu">
                <a href="#">Đăng ký</a>
                <a href="#">Đăng nhập</a>
              </div>
            </div>
            <div class="cart-icon">
              <a href="Cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
              <span class="cart-count">2</span>
            </div>
          </div>
        </nav>
      </header>

      <!-- Contact Form Section -->
      <main class="contact-section">
        <h2>Liên Hệ Với Chúng Tôi</h2>
        <p>Điền thông tin bên dưới và chúng tôi sẽ liên hệ sớm nhất có thể</p>
        <form class="contact-form">
          <label for="name">Tên của bạn</label>
          <input type="text" id="name" name="name" required placeholder="Tên của bạn...">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Email của bạn...">

          <label for="phone">Số điện thoại</label>
          <input type="tel" id="phone" name="phone" required placeholder="Số điện thoại...">

          <label for="inquiry">Loại yêu cầu</label>
          <select id="inquiry" name="inquiry">
            <option value="general">Chung</option>
            <option value="product">Sản phẩm</option>
            <option value="order">Đơn hàng</option>
            <option value="support">Hỗ trợ</option>
          </select>

          <label for="subject">Chủ đề</label>
          <input type="text" id="subject" name="subject" required placeholder="Chủ đề...">

          <label for="message">Nội dung</label>
          <textarea id="message" name="message" rows="5" required placeholder="Viết nội dung..."></textarea>

          <button type="submit">Gửi liên hệ</button>
        </form>
      </main>

      <!-- Footer Section -->
      <footer>
        <ul>
          <li>© 2024 Nike, Inc. All rights reserved</li>
          <li>Hướng dẫn</li>
          <li>Điều Khoản Bán Hàng</li>
          <li>Điều khoản bảo mật</li>
          <li>Chính sách</li>
        </ul>
      </footer>
    </div>

    <script src="./script/slideshow.js"></script>
  </body>
</html>
